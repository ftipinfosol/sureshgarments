<div class="row">
	<div class="form-horizontal">
		<div class="col-md-12">
			<div class="panel panel-flat">
				<div class="panel-body">
					<form name="CampaignCreate" ng-submit="create();">
						<div class="form-group col-sm-4">
							<label class="col-lg-3 bel">Supplier:</label>
							<div class="col-lg-9">
							<md-autocomplete ng-show="Suppliers" required placeholder="Search Supplier Here " style="min-width: 160px;"  md-no-cache="true"
							md-selected-item-change="customerchange();"
							md-selected-item="form.Supplier" md-min-length="0" md-search-text="searchText" md-items="lead in query(searchText)" md-item-text="lead.CName">
							  <md-item-template>
							    <span md-highlight-text="searchText"  md-highlight-flags="^i">{{lead.CName}}</span>
							  </md-item-template>
							  <md-not-found>Match Not Found</md-not-found>
							</md-autocomplete>
							</div>
						</div>

						<div class="form-group  col-sm-2">
							<label class="col-lg-3 bel">Date:</label>
							<div class="col-lg-9">
								<md-datepicker ng-model="form.Dat" md-placeholder="Date" ></md-datepicker>
							</div>
						</div>
						<div class="form-group  col-sm-3">
							<label class="col-lg-6 bel">Inv No:</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" autocomplete="off" ng-model="form.InvNo" name="Name" >
							</div>
						</div>

						<div class="form-group  col-sm-2">
							<label class="col-lg-4 bel">Amount:</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" autocomplete="off" ng-model="form.Amount" name="Name" >
							</div>
						</div>

						<div class="form-group  col-sm-1">
							<button type="submit"  class="btn bg-indigo">Save <i class="icon-arrow-right14 position-right"></i></button>
						</div>
					</form>	
				</div>
			</div>
		</div>

		<div class="col-md-12">

			<div class="panel panel-flat">

				<table ng-table="tableSorting" class="table datatable-sorting dataTable no-footer">
					<tr ng-repeat="item in data">
						<td data-title="'S No'">{{$index+1}}</td>
						<td data-title="'Date'" sortable="'Date'">{{item.Date*1000|date:'dd.MM.yyyy'}}</td>
						<td data-title="'InvNo'" sortable="'PoNo'">{{item.InvNo}}</td>
						<td data-title="'Company Name'" sortable="'CName'"><a href="">{{item.CName}}</a></td>
						<td data-title="'Amount'" sortable="'Amount'">{{item.Amount}}</td>
						<td data-title="'Status'" sortable="'Status'">
							<span class="label" ng-class="{Verified:'label-success', Unverified:'label-warning'}[item.Status]">
								{{item.Status}}</span>
						</td>

						<td data-title="'Actions'" class="col-xs-1">
							<ul class="icons-list">
								<li class="dropdown">
									<a href="" ng-click="edit_purchase(item,$index,$event)" class="dropdown-toggle md-primary" data-toggle="dropdown">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
								</li>
								<li class="dropdown">
									<a href="" ng-click="delete(item.PUID,$index,$event)"  class="dropdown-toggle"  md-colors="{color: 'pink'}" data-toggle="dropdown">
										<i class="glyphicon glyphicon-trash"></i>
									</a>
								</li>
							</ul>
						</td>

					</tr>
				</table>
			</div>


			<style type="text/css">
				md-select.form-control {
			    margin-top: 0px;
				}
				md-input-container .md-errors-spacer {
				    display: none;
				}
			</style>

		</div>
